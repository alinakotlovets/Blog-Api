<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post</title>
</head>
<body>
<form id="add-update-form" enctype="multipart/form-data">
  <label for="title">Title:</label>
  <input type="text" id="title" name="title">
  <label for="content">Content:</label>
  <textarea id="content" name="content"></textarea>
  <label for="previewImage">Preview image:</label>
  <img id="previewImagePreview" src="" alt="Preview" style="display:none; max-width:200px; margin-top:10px;">
  <input type="file" id="previewImage" name="previewImage">
  <label for="isPublic">Is published:</label>
  <input type="checkbox" name="isPublic" id="isPublic">
  <button type="submit">Submit</button>
  <div class="errors-box"></div>
</form>
</body>
<script type="module" src="js/addUpdatePost.js"></script>
</html>
